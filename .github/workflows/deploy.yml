name: Deploy Game

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # يسمح بالتشغيل اليدوي
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          
      - name: Install Dependencies
        run: |
          npm install
          
      - name: Build Game
        run: |
          npm run build
          
      - name: Run Tests
        run: |
          npm test
          
      - name: Optimize Assets
        run: |
          npm run optimize
          
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: public
          
      - name: Update Game Version
        run: |
          echo "GAME_VERSION=$(date +'%Y.%m.%d.%H%M')" >> $GITHUB_ENV
          
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.GAME_VERSION }}
          release_name: Release ${{ env.GAME_VERSION }}
          body: |
            تحديث جديد للعبة
            
            تحديثات تلقائية:
            - تحسينات في الأداء
            - محتوى جديد
            - إصلاحات وتحسينات
            
            تحسينات الذكاء الاصطناعي:
            - تحسين سلوك الشخصيات
            - تحديث أنماط اللعب
            - تحسين التوازن
          draft: false
          prerelease: false

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة البقاء</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #ui {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            text-shadow: 1px 1px 2px black;
        }
        #chat {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 300px;
            display: none;
        }
        #chat-messages {
            height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
        }
        #chat-input {
            width: 100%;
            padding: 5px;
            border-radius: 3px;
            border: none;
        }
        #mobile-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: none;
        }
        @media (max-width: 768px) {
            #mobile-controls {
                display: block;
            }
        }
        .control-btn {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.5);
            border: none;
            border-radius: 25px;
            margin: 5px;
            font-size: 20px;
            color: white;
            text-shadow: 1px 1px 2px black;
        }
    </style>
    <!-- إضافة مكتبات الرسوميات -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="ui">
        <div>الخشب: <span id="wood">0</span></div>
        <div>المعدن: <span id="metal">0</span></div>
        <div>الطعام: <span id="food">0</span></div>
    </div>
    
    <div id="chat">
        <div id="chat-messages"></div>
        <input type="text" id="chat-input" placeholder="اكتب رسالتك هنا...">
    </div>
    
    <div id="mobile-controls">
        <button id="up" class="control-btn">↑</button>
        <button id="down" class="control-btn">↓</button>
        <button id="left" class="control-btn">←</button>
        <button id="right" class="control-btn">→</button>
        <button id="action" class="control-btn">⚡</button>
    </div>

    <!-- تحميل سكربتات اللعبة -->
    <script type="module" src="game.js"></script>
</body>
</html>

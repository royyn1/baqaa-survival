<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة البقاء - Baqaa Survival</title>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        #ui {
            position: fixed;
            top: 10px;
            right: 10px;
            color: white;
            text-shadow: 1px 1px 2px black;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            direction: rtl;
        }
        .stat {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        #error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 5px;
            display: none;
            text-align: center;
            direction: rtl;
            z-index: 1000;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            direction: rtl;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="loading">جاري التحميل...</div>
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
        <div class="stat">
            <span>الصحة:</span>
            <span id="health">100</span>
        </div>
        <div class="stat">
            <span>الخشب:</span>
            <span id="wood">0</span>
        </div>
        <div class="stat">
            <span>المعدن:</span>
            <span id="metal">0</span>
        </div>
        <div class="stat">
            <span>الطعام:</span>
            <span id="food">0</span>
        </div>
    </div>
    <div id="error-message"></div>

    <script type="module" src="src/game.js"></script>
</body>
</html>

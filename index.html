<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة البقاء</title>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <!-- GLTFLoader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { 
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
        }
        #gameCanvas {
            width: 100% !important;
            height: 100% !important;
            display: block;
            touch-action: none;
        }
        #ui {
            position: fixed;
            top: 10px;
            right: 10px;
            color: white;
            font-family: Arial, sans-serif;
            text-shadow: 1px 1px 2px black;
            z-index: 1000;
            direction: rtl;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #debug {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            display: none;
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 2000;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">جاري التحميل...</div>
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
        <div>الصحة: <span id="health">100</span></div>
        <div>الخشب: <span id="wood">0</span></div>
        <div>المعدن: <span id="metal">0</span></div>
        <div>الطعام: <span id="food">0</span></div>
    </div>
    <div id="debug"></div>

    <!-- Game Scripts -->
    <script type="module" src="js/advanced_graphics.js"></script>
    <script type="module" src="js/game.js"></script>
    
    <script>
        // إخفاء شاشة التحميل عند اكتمال تحميل الصفحة
        window.addEventListener('load', () => {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.display = 'none';
            }
            
            // التأكد من تهيئة Three.js
            if (typeof THREE === 'undefined') {
                console.error('Three.js لم يتم تحميله بشكل صحيح');
                alert('حدث خطأ في تحميل المكتبات المطلوبة. يرجى تحديث الصفحة.');
            }
        });

        // معالجة الأخطاء
        window.addEventListener('error', (event) => {
            console.error('خطأ في اللعبة:', event.error);
            const debug = document.getElementById('debug');
            if (debug) {
                debug.style.display = 'block';
                debug.textContent = 'خطأ: ' + event.error.message;
            }
        });
    </script>
</body>
</html>

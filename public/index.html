<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بَقاء | BAQAA - عالم المغامرة والبقاء</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #gameContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #ui {
            position: fixed;
            top: 20px;
            right: 20px;
            color: white;
            font-family: 'Tajawal', sans-serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .controls-guide {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            font-family: 'Tajawal', sans-serif;
        }
        :root {
            --primary-color: #2E86AB;
            --secondary-color: #F6AE2D;
            --accent-color: #F26419;
            --dark-color: #33658A;
            --light-color: #F2F2F2;
        }
        .landing-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .game-logo {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 20px;
            color: var(--secondary-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }
        .tagline {
            font-size: 1.5em;
            margin-bottom: 40px;
            color: var(--light-color);
        }
        .play-button {
            padding: 15px 40px;
            font-size: 1.2em;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-family: 'Tajawal', sans-serif;
        }
        .play-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }
        .feature-card {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            transition: transform 0.3s ease;
        }
        .feature-card:hover {
            transform: translateY(-5px);
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px var(--secondary-color),
                           0 0 20px var(--secondary-color),
                           0 0 30px var(--accent-color);
            }
            to {
                text-shadow: 0 0 20px var(--secondary-color),
                           0 0 30px var(--secondary-color),
                           0 0 40px var(--accent-color);
            }
        }
        .social-links {
            margin-top: 40px;
            display: flex;
            gap: 20px;
        }
        .social-link {
            color: var(--light-color);
            text-decoration: none;
            padding: 10px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            transition: background 0.3s ease;
        }
        .social-link:hover {
            background: rgba(255,255,255,0.2);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="gameContainer"></div>
    <div id="ui">
        <h1>بَقاء</h1>
        <div id="stats">
            الصحة: <span id="health">100</span>
            الطاقة: <span id="energy">100</span>
        </div>
    </div>
    <div class="controls-guide">
        التحكم:<br>
        W - تقدم<br>
        S - رجوع<br>
        A - يسار<br>
        D - يمين<br>
        مسافة - قفز<br>
        الماوس - النظر حول
    </div>
    
    <script type="module">
        import GraphicsEngine from './js/graphics.js';
        import Game from './js/game.js';
        
        window.onload = () => {
            const graphics = new GraphicsEngine();
            const game = new Game(graphics);
            graphics.animate();
        };
    </script>
</body>
</html>
